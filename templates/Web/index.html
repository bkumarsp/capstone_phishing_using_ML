<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Phish: Homepage</title>
    <link rel="stylesheet" href="../../static/forms.css">

</head>

<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}



    <h1>Welcome to our Capstone project.</h1>

    {% if user.is_authenticated %}
    <h2>Hello {{fname}}</h2>
    <h3>You're successfully logged in.</h3>
    <button type="submit" value=""><a href="/signout">Signout</a></button> {% else %}
    <button type="submit" value=""><a href="/signup">Signup</a></button>
    <button type="submit" value=""><a href="/signin">Signin</a></button>{% endif %}


    <script src="" async defer></script>
</body>

</html>
